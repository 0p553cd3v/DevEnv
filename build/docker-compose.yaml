version: "3"
services:
  devenv: #NOTE:change container name
    image: devenv #NOTE:change image name
    networks:
    - devenv-docker-network
    restart: unless-stopped
    ports:
      -"5900:5900"
    volumes:
    - $DDE_DCV_DIR/ubuntu:/home/dir    #NOTE:change mounted volumes
networks:
  devenv-docker-network:
    driver: bridge
